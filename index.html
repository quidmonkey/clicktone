<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>ClickTone</title>

        <link href="styles/default.css" rel="stylesheet">
        <link href="styles/dark-hive/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">

        <script src="scripts/util/jquery-1.9.1.js"></script>
        <script src="scripts/util/jquery-ui-1.10.3.custom.min.js"></script>

        <script src="scripts/util/require.js"></script>
        <!-- <script src="scripts/clicktone.min.js"></script> -->

        <script type="text/javascript">
            $(function () {
                $('.dialog').dialog({
                    dialogClass: 'no-close',    // no 'x' button
                    open: function () {
                        $('a').blur();          // no button highlight
                    }
                });
                $('a').button().click(function (event) {
                    $('.dialog').remove();

                    // start app!
                    require.config({
                        baseUrl: 'scripts'
                    });
                    require(['main']);
                });
            });
        </script>
    </head>
    <body>
        <div class='dialog' title="Choose a Scale">
            <a href="#CHROMATIC">Chromatic</a>
            <a href="#MAJOR_PENTATONIC">Pentatonic</a>
        </div>
    </body>
</html>
