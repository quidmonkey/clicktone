<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>ClickTone</title>

        <link href="styles/default.css" rel="stylesheet">
        <link href="styles/dark-hive/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">

        <script src="scripts/util/jquery-1.9.1.js"></script>
        <script src="scripts/util/jquery-ui-1.10.3.custom.min.js"></script>

        <script src="scripts/util/require.js"></script>
        <!-- <script src="scripts/clicktone.min.js"></script> -->

        <script type="text/javascript">
            function startApp () {
                require.config({
                    baseUrl: 'scripts'
                });
                require(['main']);
            }

            function displayScaleDialog () {
                $('.dialog')
                    .show()
                    .dialog({
                        dialogClass: 'no-close',    // no 'x' button
                        open: function () {
                            $('a').blur();          // no button highlight
                        }
                    });

                $('a').button().click(function (event) {
                    $('.dialog')
                        .dialog('destroy')
                        .hide();
                    startApp();
                });
            }

            $(document).ready(function () {
                if (window.location.hash === '') {
                    displayScaleDialog();
                } else {
                    $('.dialog').hide();
                    startApp();
                }
            });

            $(document).keypress(function (ev) {
                displayScaleDialog();
            });
        </script>
    </head>
    <body>
        <div class="dialog" title="Choose a Scale">
            <a href="#CHROMATIC">Chromatic</a>
            <a href="#MAJOR_PENTATONIC">Major Pentatonic</a>
            <a href="#MINOR_PENTATONIC">Minor Pentatonic</a>
        </div>
    </body>
</html>
